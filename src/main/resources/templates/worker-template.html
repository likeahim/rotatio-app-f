<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Tasks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #D3D3D3;
        }
    </style>
</head>
<body>

<h2>Worker Tasks Overview</h2>
<table>
    <thead>
    <tr>
        <th>Worker</th>
        <th>Task</th>
        <th>Workplace</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="worker : ${workerDataList}">
        <td th:text="${worker.names}">Worker1</td>
        <td th:text="${worker.taskName}">Task1</td>
        <td th:text="${worker.workplaceDesignation}">Workplace1</td>
    </tr>
    </tbody>
</table>

</body>
</html>
